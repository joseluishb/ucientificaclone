<div class="row">
  <div class="col-sm-8">
    <div class="card mb-4">
      <div class="row card-body">
        <div class="col-sm-8">
        <h5 class="card-title">Hola</h5>
        <p class="card-text">No todo lo que cuenta puede ser cuantificado, 
          y no todo lo que puede ser cuantificado cuenta.</p> 
          <span class="float-right">
            <small class="text-muted">Albert Einstein</small>
          </span>
        </div>
        <img class="col-sm-4" src="" alt="hola estudiante" />
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <app-service [service]="servicesSections.serviceBiblio"></app-service>
      </div>
      <div class="col-sm-4">
        <app-service [service]="servicesSections.serviceBolsa"></app-service>
      </div>
      <div class="col-sm-4">
        <app-service [service]="servicesSections.serviceCorreo"></app-service>
      </div>
    </div>
    <div class="card mt-4">
      <div class="card-body">
        <h4 class="card-title">Eventos y Noticias</h4>
        <app-event
        *ngFor="let event of events" 
        [event]="event">
        </app-event>  
      </div>
    </div>
  </div>
  <div class="col-sm-4">
    <app-schedule></app-schedule>
    <div class="mt-4">
      <app-service [service]="servicesSections.serviceTutoriales"></app-service>
    </div>
  </div>
</div>
